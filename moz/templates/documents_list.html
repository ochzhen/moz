{% extends 'layout.html' %} {% block body %}
    <div class="row marketing" xmlns="http://www.w3.org/1999/html">
        <form method="get" action="/search" id="search-form">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Документ" name="query"/>
                <span class="input-group-btn">
                  <input class="btn btn-warning" type="submit" value="Пошук" form="search-form"/>
                </span>
            </div>
        </form>
        <div class="panel-group" id="accordion">
            {% for c in categories %}
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapse{{ c.id }}"> {{ c.title }}
                                <span
                                        class="badge pull-right">{{ c.documents|length }}</span></a>
                        </h4>
                    </div>
                    <div id="collapse{{ c.id }}" class="panel-collapse collapse">
                        <ul class="list-group">
                            {% for d in c.documents %}
                                <a href="{{ d.get_file_url() }}" target="_blank"
                                    <li class="list-group-item"><i class="fa fa-file-pdf-o"
                                                                   style="font-size:18px;color:red"> </i>
                                        <span class="document-title">{{ d.title }}</span></li>
                                </a>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <style>
        .panel-title > a {
            text-decoration: none;
        }
        form {
            margin-bottom: 10px;
        }
    </style>
{% endblock %}
