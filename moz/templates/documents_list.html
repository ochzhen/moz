{% extends 'layout.html' %} {% block body %}

    <div class="row marketing">
        <div class="panel-group" id="accordion">
            {% for c in categories %}
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapse{{ c.id }}"> {{ c.title }}
                                <span
                                        class="badge pull-right">{{ c.documents|length }}</span></a>
                        </h4>
                    </div>
                    <div id="collapse{{ c.id }}" class="panel-collapse collapse">
                        <ul class="list-group">
                            {% for d in c.documents %}
                                <a href="{{ d.get_file_url() }}">
                                    <li class="list-group-item">{{ d.title }}</li>
                                </a>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <style>
        .panel-title > a {
            text-decoration: none;
        }
    </style>

{% endblock %}
