{% extends 'layout.html' %}

{% block body %}

<div class="well">
    <form>
        <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" id="email">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd">
        </div>
        <div class="form-group">
            <label for="pwd">Confirm Password:</label>
            <input type="password" class="form-control" id="confirm_pwd">
        </div>
        <div class="form-group">
            <label for="pwd">Full Name:</label>
            <input type="password" class="form-control" id="fullname">
        </div>
        <div class="form-group">
            <label for="pwd">Education:</label>
            <input type="password" class="form-control" id="education">
        </div>
        <div class="form-group">
            <label for="pwd">Occupation:</label>
            <input type="password" class="form-control" id="occupation">
        </div>
        <div class="checkbox">
            <label><input type="checkbox" id="checkbox1"> I agree with terms of use</label>
        </div>
        <div class="checkbox">
            <label><input type="checkbox" id="checkbox2"> I confirm that I'm medical worker</label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>

{% endblock %}
