{% extends 'layout.html' %}

{% block title %}Sign in{% endblock %}

{% block body %}

    <div class="well">
        <form>
            {% csrf_token %}
            <div class="form-group">
                <label for="email">{{ form.email.label }}</label>
                {{ form.email }}
            </div>
            <div class="form-group">
                <label for="pwd">{{ form.password.label }}</label>
                {{ form.password }}
            </div>
            <div class="checkbox">
                <label>{{ form.remember_me }} {{ form.remember_me.label }}</label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>

{% endblock %}
